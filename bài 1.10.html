    <h2>Loại bỏ node</h2>
</head>

<style>.back-home {
display: inline-block;
margin-top: 20px;
padding: 10px 20px;
background-color: #3361d6;
color: white;
text-decoration: none;
border-radius: 25px;
font-size: 16px;
transition: 0.3s;
}
.back-home:hover {
background-color: #526ddc;
}</style>
    <div>
      <p id="p1">Do u know who my father is?</p>
      <p id="p2">Who?</p>
      <button onclick="remove_node1('p1')">Remove Node</button>
    </div>
    <div id="container">
      <p id="p3">Ask your mother</p>
      <p id="p4">Bye</p>
      <button onclick="remove_node2('container', 'p4')">Remove Node</button>
    </div>
    <script>
      function remove_node1(x) {
        var elmnt = document.getElementById(x);
        if (elmnt) {
          elmnt.remove();
        }
      }
      function remove_node2(x, y) {
        var cha = document.getElementById(x);
        var con = document.getElementById(y);
        if (cha && con) {
          cha.removeChild(con);
        }
      }
    </script>

  </body>
