<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Overlay & Portfolio Demo (Fixed Layout)</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f8f8f8;
        }
        .overlay-menu {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background-color: rgba(20, 20, 20, 0.95); 
            z-index: 1000;
            display: flex; 
            justify-content: center; 
            align-items: center;
            opacity: 0; 
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .overlay-menu.active { 
            opacity: 1; 
            visibility: visible; 
        }
        .close-btn {
            position: absolute; 
            top: 30px; 
            right: 40px; 
            background: none; 
            border: none;
            color: #fff; 
            font-size: 3rem; 
            cursor: pointer; 
            line-height: 1;
        }
        .close-btn:hover { 
            color: #ccc; 
        }
        .menu-nav ul { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            text-align: center; 
        }
        .menu-nav li { 
            margin-bottom: 15px;
        }
        .menu-nav a {
            color: #fff; 
            text-decoration: none; 
            font-size: 1.8rem; 
            font-weight: 300;
            padding: 5px 10px; 
            position: relative; 
            transition: color 0.3s ease;
        }
        .menu-nav a::after {
            content: ''; 
            position: absolute; 
            bottom: -2px; 
            left: 50%;
            transform: translateX(-50%); 
            width: 0; 
            height: 1px;
            background-color: #fff; 
            transition: width 0.3s ease;
        }
        .menu-nav a:hover { 
            color: #ddd; 
        }
        .menu-nav a:hover::after { 
            width: 80%; 
        }
        .menu-nav a.buy-now { 
            font-weight: bold; 
        }

        #open-menu-btn {
            padding: 10px 20px; 
            font-size: 1rem; 
            cursor: pointer;
            margin: 20px; 
            position: fixed; 
            top: 10px; 
            left: 10px;
            z-index: 1001; 
            background-color: #f8f8f8; 
            border: none;
            width: 40px; 
            height: 40px;
        }
        #open-menu-btn::before { content: '\2630'; margin-right: 8px; font-weight: bold; }

        .portfolio-section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 80px auto 20px auto;
            background-color: #fff;
            border: 1px solid #eee;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            background-color: #e0e0e0;
            aspect-ratio: 4 / 3;
        }

        .portfolio-item img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.4s ease;
        }

        .portfolio-item .portfolio-overlay {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9); 
            color: #333;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            text-align: center; 
            opacity: 0; 
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            padding: 15px; 
            box-sizing: border-box;
        }

        .portfolio-item:hover img { 
            transform: scale(1.05); 
        }
        .portfolio-item:hover .portfolio-overlay { 
            opacity: 1; 
            visibility: visible; 
        }
        .portfolio-overlay h3 { 
            margin: 0 0 5px 0; 
            font-size: 1.2rem; 
            font-weight: 600; 
        }
        .portfolio-overlay p { 
            margin: 0; 
            font-size: 0.9rem; 
            color: #666; 
        }
        .portfolio-overlay .icons {
            position: absolute; 
            top: 15px; 
            left: 15px; 
            font-size: 1.1rem;
        }
        .portfolio-overlay .icons span { 
            margin-right: 5px; 
        }

    </style>
</head>

            </div>
        </div>
    </section>
    <script>
        const openBtn = document.getElementById('open-menu-btn');
        const closeBtn = document.getElementById('close-menu-btn');
        const overlayMenu = document.getElementById('overlay-menu');
        function openMenu() { overlayMenu.classList.add('active'); }
        function closeMenu() { overlayMenu.classList.remove('active'); }
        if (openBtn && overlayMenu) { openBtn.addEventListener('click', openMenu); }
        if (closeBtn && overlayMenu) { closeBtn.addEventListener('click', closeMenu); }
        if (overlayMenu) {
            overlayMenu.addEventListener('click', function(event) {
                if (event.target === overlayMenu) { closeMenu(); }
            });
        }
    </script>
