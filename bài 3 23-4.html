<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông Tin Cá Nhân</title>
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f7fc;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      position: fixed;
      height: 100%;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .sidebar a:hover {
      color: #1abc9c;
    }

    .main-content {
      margin-left: 240px;
      padding: 40px 20px;
      flex: 1;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .card {
      text-align: center;
      padding: 20px;
      flex: 1 1 250px;
      min-width: 250px;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #3498db;
    }

    .card h2 {
      color: #2c3e50;
      margin-top: 10px;
    }

    .info-card {
      flex: 2 1 300px;
    }

    .info-card h3 {
      color: #e74c3c;
      margin-bottom: 15px;
    }

    .info-card p {
      margin: 8px 0;
      font-size: 14px;
      color: #34495e;
    }

    .info-card a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    .badge {
      display: inline-block;
      background: #2ecc71;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }

    .return {
      margin-top: 30px;
      text-align: center;
    }

    .return input {
      background-color: #292929;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }

      .main-content {
        margin-left: 0;
      }

      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>MENU</h2>
    <a href="#info">Thông Tin</a>
    <a href="#study">Học Tập</a>
    <a href="#back">Trở về</a>
  </div>

  <div class="main-content">
    <div class="container" id="info">
      <div class="card">
        <img src="https://cdn11.bigcommerce.com/s-ydriczk/images/stencil/1500x1500/products/88251/90865/Prison-Minion-with-Bananas-cardboard-cutout-buy-now-at-Starsills__48033.1497885770.jpg?c=2" alt="Ảnh đại diện">
        <h2>NGO DUC ANH</h2>
        <p class="badge">Sinh viên</p>
      </div>

      <div class="info-card">
        <h3>Thông Tin Cá Nhân</h3>
        <p><strong>Họ Tên:</strong> Ngo Duc Anh</p>
        <p><strong>Ngày sinh:</strong> 19/09/2006</p>
        <p><strong>Địa chỉ:</strong> hihi đố bít</p>
        <p><strong>Email:</strong> ngoducanh0906@gmail.com</p>

        <h3 id="study" style="color: #2980b9;">Thông Tin Học Tập</h3>
        <p><strong>Trường:</strong> Đại học Thủ Đô Hà Nội</p>
        <p><strong>Khoa:</strong> Toán - Công nghệ thông tin</p>
        <p><strong>Nhạc yêu thích:</strong> Lofi Chill</p>
      </div>
    </div>

    <div class="return" id="back">
      <a href="index.html">
        <input type="button" value="Trở về menu chính">
      </a>
    </div>
  </div>

</body>
</html>
